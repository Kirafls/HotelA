<h1>INICIAR SESION</h1>
<form [formGroup]="formLogin" (ngSubmit)="onSubmit()">
    <div class="mb-3">
        <label for="exampleInputEmail1" class="form-label">Email</label>
        <input type="email"  id="exampleInputEmail1" aria-describedby="emailHelp"  class="form-control" formControlName="email">
    </div>
    <div class="mb-3">
        <label for="exampleInputPassword1" class="form-label">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" formControlName="password">
    </div>
    <div class="d-grid gap-2">
        <input class="btn btn-dark" type="submit" value="Enviar">
    </div>
    
</form>
