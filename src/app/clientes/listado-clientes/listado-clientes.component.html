<div class="container py-4">
  <div class="row justify-content-center">
    <div class="col-12 col-md-10" style="overflow-x: auto;">
      <h1 style="text-align: center;"> Lista de reservaciones </h1>
      <div *ngIf="! clientes.length">No hay reservaciones por el momento</div>
      <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col"> Nombre </th>
            <th scope="col"> Apellido </th>
            <th scope="col"> Habitaci√≥n </th>
            <th scope="col"> Correo </th>
            <th scope="col"> # Personas </th>
            <th scope="col"> Fecha de Reservacion </th>
            <th scope="col"> Hora de Reservacion </th>
          </tr>
        </thead>
      
        <tbody *ngFor="let cliente of clientes">
          <tr class="table-light">
            <td> {{cliente.nombre}} </td> 
            <td> {{cliente.apellido}} </td>
            <td> {{cliente.habitacion}} </td>
            <td> {{cliente.correo}} </td>
            <td> {{cliente.nPersona}} </td>
            <td> {{cliente.fecha}} </td>
            <td> {{cliente.hora}} </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
<hr>
<div>
  <full-calendar [options]="calendarOptions"></full-calendar>
</div>
